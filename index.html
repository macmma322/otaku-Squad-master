<!DOCTYPE html>
<html>

<head>
  <title>Otaku Squad - Anime & Gaming Culture - дрехи и аксесоари</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- Include the EJS library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ejs/3.1.6/ejs.min.js"></script>

  <script>
    // Retrieve the last language used from local storage, or use the user's browser language preference
    var lastLanguage = localStorage.getItem('preferredLanguage') || (navigator.language || navigator.userLanguage);

    // Redirect the user to the corresponding index page based on their language preference
    switch (lastLanguage) {
      case 'bg':
        window.location.href = './Frontend/website/bg/index-bg.html';
        break;
      case 'en':
        window.location.href = './Frontend/website/en/index-en.html';
        break;
      case 'fr':
        window.location.href = './Frontend/website/fr/index-fr.html';
        break;
      case 'es':
        window.location.href = './Frontend/website/es/index-es.html';
        break;
      default:
        // If the user's language is not supported, redirect to the English index page
        window.location.href = './Frontend/website/en/index-en.html';
        break;
    }
  </script>
  <!-- Nothing here, this page will redirect automatically -->
</body>

</html>
